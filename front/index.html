<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div class="min-h-screen flex flex-col dark">
    <header class="bg-gray-900 text-white p-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Scraper LA</h1>
    </header>
    <main class="flex-1 p-6 bg-gray-100 dark:bg-gray-800 dark:text-white">
      <div class="flex items-center mb-6">
        <input
          id="input_values"
          placeholder="Ingresar SKU, separados por coma"
          class="flex-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-l-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
          type="text"
          value=""
        />
        <button id="init" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-md">Start Scraping</button>
      </div>
      <button id="dowload" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 mb-4 rounded-md px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-50">
        Download xlsx
      </button>
      <div class="overflow-x-auto">
        <table class="w-full caption-bottom text-sm">
          <thead class="[&amp;_tr]:border-b">
              <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">ID</th>
                  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">URL</th>
                  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Titulo</th>
                  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Descripcion</th>
                  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Imagen Principal</th>
                  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Imag</th>
              </tr>
          </thead>
          <tbody id="productsTableBody" class="[&amp;_tr:last-child]:border-0"></tbody>
        </table>      
      </div>
    </main>
  </div>

  <script src="./index.js"></script>
</body>
</html>
